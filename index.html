<!DOCTYPE html>

<html>
	
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>jk</h1>
		<script src="lib/matter.js"></script>
		<script>
			let engine = Matter.Engine.create();

			let render = Matter.Render.create({
			    element: document.body,
			    engine:engine
			});

			let ground = Matter.Bodies.rectangle(400, 600, 810, 50, { isStatic: true });
			let boxA = Matter.Bodies.rectangle(100, 100, 80, 80);
			let boxB = Matter.Bodies.rectangle(150, 200, 80, 80);

			let mouse = Matter.mouse.create(render.canvas);
			let mouseConstraint = Matter.mouseConstraint({
				mouse: mouse,
				constraint: {
					render: {visible: false}
				}
			});

			render.mouse = mouse;

			Matter.World.add(engine.world, [boxA, boxB, ground, mouseConstraint]);
			Matter.Engine.run(engine);
			Matter.Render.run(render);
		</script>
	</body>
 
</html>

<!DOCTYPE html>

<html>
	
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>jk</h1>
		<script src="lib/matter.js"></script>
		<script>
			let engine = Matter.Engine.create();

			let render = Matter.Render.create({
			    element: document.body,
			    engine:engine,
			    options: {
			    	width: 1600,
			    	height: 800,
			    	wireframes: false
			    }
			});

			let ground = Matter.Bodies.rectangle(600, 600, 1600, 100, { isStatic: true });
			let stack = Matter.Composites.stack(200, 50, 20, 20, 0, 0, function(x, y){
				let sides = Math.round(Matter.Common.random(2, 8));
				return Matter.Bodies.polygon(x, y, sides, Matter.Common.random(5, 15));
			});
			let hand = Matter.Bodies.rectangle(600, 0, 400, 400);

			let mouse = Matter.Mouse.create(render.canvas);
			let mouseConstraint = Matter.MouseConstraint.create(engine, {
				mouse: mouse,
				constraint: {
					render: {visible: false}
				}
			});

			render.mouse = mouse;

			Matter.World.add(engine.world, [hand, stack, ground, mouseConstraint]);
			Matter.Engine.run(engine);
			Matter.Render.run(render);
		</script>
	</body>
 
</html>
